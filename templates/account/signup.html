{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block title %}
    {% trans 'Signup' %}
{% endblock title %}
    

{% block body %}
<div class="d-flex justify-content-center mt-10">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            <h1 class="text-center">{% trans 'Signup' %}</h1>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary mt-3 w-100">{% trans 'Signup' %}</button>
            <span class="d-flex justify-content-center">{% trans '-' %}</span>
            <a href="{% url 'account_login' %}" class="btn btn-secondary mt-2 mb-3 w-100">{% trans 'Login' %}</a>
        </form>
    </div>
</div>

{% endblock body %}
